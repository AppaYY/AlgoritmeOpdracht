<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Planner</title>
</head>

<body>
    <div id="data">
        <button id="importJSON" class="button">Import afspraken</button>
        <br>
    </div>
    <div id="Createplandiv">
        <table id="inputTable" class="table">
            <tr>
                <td>Klant naam:</td>
                <td><input type="text" name="klant_naam" class="inputField"></td>
            </tr>
            <tr>
                <td>Klant adres:</td>
                <td><input type="text" name="Klant_adress" class="inputField"></td>
            </tr>
            <tr>
                <td>Gewenst tijdstip:</td>
                <td><input type="datetime-local" name="Gewenst_tijdstip" class="inputField"></td>
            </tr>
            <tr>
                <td>Dichtsbijzijnde halte:</td>
                <td><input type="text" name="Dicht_halte" class="inputField"></td>
            </tr>
            <tr>
                <td>Afstand halte:</td>
                <td><input type="number" name="Afstand_halte" class="inputField"></td>
            </tr>
            <tr>
                <td>Reden:</td>
                <td><input type="text" name="Reden" class="inputField"></td>
            </tr>
            <tr>
                <td>Monteur:</td>
                <td><input type="text" name="Monteur" class="inputField"></td>
            </tr>
            <tr>
                <td><button id="createPlan" class="button">Afspraak maken</button></td>
            </tr>
        </table>
    </div>
    <script src="js/main.js?v=3"></script>
</body>

</html>
